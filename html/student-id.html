<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .id-card {
            width: 300px;
            height: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .id-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .id-card h1 {
            font-size: 20px;
            color: #333;
            margin: 0 0 10px;
        }

        .id-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .id-card .student-info {
            margin-top: 20px;
        }

        .id-card .student-info span {
            display: block;
            margin: 5px 0;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="id-card">
        <img src="{{IMAGE_URL}}" alt="Student Photo">
        <h1 style="color: red;">Student ID Card</h1>
        <p>Institution Name</p>
        <div class="student-info">
            <span>Name: {{STUDENT_NAME}}</span>
            <span>ID: {{STUDENT_ID}}</span>
            <span>Course: {{COURSE}}</span>
            <span>Valid Until: {{VALID_UNTIL}}</span>
        </div>
    </div>
</body>

</html>
